<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Score board</title>
</head>
<body>
    <header>
        <h1>Basketball Game Score-Keeper</h1>
    </header>

    <div class="scorekeeper-container">
<div class="home">
<h1>HOME</h1>
<div class="score-container">
    <span id="current-score-home">0</span>
</div>
<div class="btn-container">
    <button class="btn"id="home-1">+1</button>
    <button class="btn"id="home-2">+2</button>
    <button class="btn"id="home-3">+3</button>
</div>
        </div>
        
<div class="guest">
<h1>GUEST</h1>
<div class="score-container"><span id="current-score-guest">0</span></div>
<div class="btn-container">
    <button class="btn"id="guest-1">+1</button>
    <button class="btn"id="guest-2">+2</button>
    <button class="btn"id="guest-3">+3</button>
</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
